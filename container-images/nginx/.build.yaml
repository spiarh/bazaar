image:
  registry: r.spiarh.fr/library
  name: nginx
  tag: 1.20.2-r1
spec:
  fromImages:
  - registry: r.spiarh.fr/library
    name: alpine
    tag: 3.16.2
  buildArgs:
  - VERSION
  tagFormat: '{{ .VERSION }}'
  facts:
  - name: VERSION
    value: 1.20.2-r1
    source: alpine
    kind: version
  sources:
  - name: alpine
    alpine:
      package: nginx
      repository: main
      versionId: "3.14"
      arch: x86_64
      mirror: http://dl-cdn.alpinelinux.org
